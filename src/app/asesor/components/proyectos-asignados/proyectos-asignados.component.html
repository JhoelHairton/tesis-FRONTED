<main class="main container" id="main">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Proyectos Asignados</h2>
      
        <div *ngIf="proyectos.length > 0; else noProyectos">
          <!-- Tabla de Proyectos -->
          <table class="table table-hover table-bordered">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Proyecto</th>
                <th>Estudiantes</th>
                <th>Línea de Investigación</th>
                <th>Progreso</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proyecto of proyectos; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ proyecto.nombre }}</td>
                <td>{{ proyecto.estudiantes.join(', ') }}</td>
                <td>{{ proyecto.lineaInvestigacion }}</td>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar"
                      [style.width.%]="proyecto.progreso"
                      [ngClass]="{
                        'bg-success': proyecto.progreso === 100,
                        'bg-warning': proyecto.progreso < 100
                      }"
                      role="progressbar"
                    >
                      {{ proyecto.progreso }}%
                    </div>
                  </div>
                </td>
                <td>
                  <button
                    class="btn btn-primary btn-sm"
                    (click)="verDetalles(proyecto)"
                  >
                    Ver Detalles
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Mostrar mensaje si no hay proyectos asignados -->
        <ng-template #noProyectos>
          <div class="alert alert-warning text-center">
            <strong>No tienes proyectos asignados en este momento.</strong>
          </div>
        </ng-template>
      </div>
      
</main>
