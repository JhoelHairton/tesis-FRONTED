<main class="main container" id="main">

    <div class="container mt-4">
        <h2 class="text-center mb-4">Mis Evaluaciones</h2>
      
        <div *ngIf="evaluaciones.length > 0; else noEvaluaciones">
          <!-- Tabla de Evaluaciones -->
          <table class="table table-hover table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Proyecto</th>
                <th>Evaluador</th>
                <th>Calificación</th>
                <th>Comentarios</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let evaluacion of evaluaciones">
                <td>{{ evaluacion.proyecto }}</td>
                <td>{{ evaluacion.evaluador }}</td>
                <td>
                  <span *ngFor="let estrella of calcularEstrellas(evaluacion.calificacion)" class="text-warning">
                    ★
                  </span>
                  <span *ngFor="let estrella of calcularEstrellas(5 - evaluacion.calificacion)" class="text-muted">
                    ★
                  </span>
                </td>
                <td>{{ evaluacion.comentarios }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Mostrar mensaje si no hay evaluaciones -->
        <ng-template #noEvaluaciones>
          <div class="alert alert-warning text-center">
            <strong>No tienes evaluaciones disponibles en este momento.</strong>
          </div>
        </ng-template>
      </div>
      
</main>
